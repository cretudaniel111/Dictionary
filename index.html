<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Dictionary</h1>
        <hr id="title-divider">
        <div class="add-card card" id="add-word-card">
            <div class="card-body">
                <h2 id="add-title">Add a Word</h2>
                <hr id="add-divider">
                <div class="input-group">
                    <input type="text" class="input-word" placeholder="Enter keyword">
                </div>
                <div class="input-group mt-3">
                    <textarea class="input-desc" placeholder="Enter description"></textarea>
                </div>
                <div class="error-msg" id="add-error-msg"></div>
                <div class="button-group">
                    <button type="button" id="btn-add" onclick="validateAndAddWord()">Add</button>
                </div>
            </div>
        </div>
        <div class="word-card card">
            <div class="card-body">
                <h2 id="word-list-title">Words Library</h2>
                <hr id="word-list-divider">
                <div class="scroll-area">
                    <ul id="word-list"></ul> 
                </div>
                <div class="error-msg" id="word-list-error-msg"></div>
            </div>
        </div>
        <div class="search-card card">
            <div class="card-body">
                <input type="search" id="search-input" placeholder="Search a word">
                <button type="button" id="btn-search" onclick="searchWord()">Search</button>
            </div>
        </div>
        <div class="result-card card">
            <div class="card-body">
                 <h2 id="result-title">Found Word</h2>
                <hr id="result-divider">
                <div id="result-output"></div>
                <div class="error-msg" id="result-error-msg"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
